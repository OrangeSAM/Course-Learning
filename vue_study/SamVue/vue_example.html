<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<div id="app">
  <div @click="add">点击这里</div>
  <p>{{counter}}</p>
  <p k-text="counter"></p>
  <p k-html="desc"></p>
  <div>{{age}}</div>
  <input type="text" k-model="age">
</div>

</body>
<script src="./samvue.js"></script>
<script>
  const app = new KVue({
    el: '#app',
    data: {
      counter: 1,
      age: 2,
      desc: '<p>村长<span style="color:red">真棒</span></p>'
    },
    methods: {
      add() {
        console.log('methods被执行了')
      }
    },
  })
  setInterval(() => {
    app.counter++
  }, 1000);
</script>
</html>
